<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css"/>
    <title>Layout</title>
</head>
<body class="bg-gray-200">
    <header class="bg-white">
      <div class="flex items-center gap-5 px-3.5 py-1 container mx-auto">
        <div class="flex-1 flex gap-5 items-center">
          <a class="text-black" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </a>
          <div class="input">
            <input class="p-2 text-base bg-gray-100 ring-1 ring-gray-300 ring-inset rounded" type="search" name="header-search" aria-label="Search" placeholder="Search">
          </div>
          <div class="select">
            <select class="w-40 p-2 text-base bg-gray-100 ring-1 ring-gray-300 ring-inset rounded" name="header-search-filter" aria-label="Search area">
              <option value="everywhere">Everywhere</option>
              <option value="everywhere">Nowhere</option>
            </select>
          </div>
        </div>
        <div class="flex items-center">
          <button class="flex justify-center items-center w-8 h-8 text-gray-400 bg-gray-100 rounded" type="button" aria-label="Do horizontal stuff">
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
            </svg>
          </button>
          <button class="flex justify-center items-center w-8 h-8 ml-2.5 text-gray-400 bg-gray-100 rounded" type="button" aria-label="Do vertical stuff">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
            </svg>           
          </button>
        </div>
        <div class="flex-1 flex justify-end items-center gap-5">
          <button class="p-2 text-base bg-gray-100 whitespace-nowrap rounded" type="button">
            Create new document
          </button>
        </div>
      </div>
    </header>
    <header class="bg-white mt-10">

        <div class="flex items-center">

            </svg>
          </button>
          <button class="flex justify-center items-center w-8 h-8 ml-2.5 text-gray-400 bg-gray-100 rounded" type="button" aria-label="Do vertical stuff">

        <div class="flex justify-end items-center gap-5 justify-self-end">

        </div>

</body>
</html>
